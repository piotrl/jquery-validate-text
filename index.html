<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>Hello, world!</h1>

<form>
    <div class="input-group">
        <input id="name" type="text" class="form-control" name="name" placeholder="name">
    </div>
    <div class="input-group">
        <input id="email" type="text" class="form-control" name="email" placeholder="email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr />
<form>
    <div class="input-group">
        <input id="zipcode" type="text" class="form-control" name="zipcode" placeholder="zipcode">
    </div>

    <div class="input-group">
        <input id="city" type="text" class="form-control" name="city" placeholder="city">
    </div>
</form>

<hr />

<form>
    <div class="input-group">
        <input id="passwordEntropy" type="password" class="form-control" name="passwordEntropy" placeholder="password entropy">
    </div>

    <div class="input-group">
        <input id="password" type="password" class="form-control" name="password" placeholder="password">
    </div>

    <div class="error-list"></div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="src/jquery.validator.js"></script>
<script src="src/index.js"></script>
</body>
</html>
